<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>Movie App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__content">
          <a href="./index.html" class="header__logo">Movie App</a>
          <form action="">
            <input type="text" class="header__search" placeholder="Search..." />
          </form>
        </div> 
      </header>
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img src="./images/movie.jpg" alt="Titanic" class="movie_cover" />
            <div class="movie__cover--darkened"></div>
          </div>
          <div class="movie__info">
            <div class="movie__title">Titanic</div>
            <div class="movie__category">Dram</div>
            <div class="movie__average movie__average--green">9.8</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
