<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .item {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px 0;
        background-color: #eef;
      }
      .highlight {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <button id="toward">Go to another web-site</button>
    <button id="bgBody">Change BG body</button>
    <button id="fiveDiv">Add 5 divs</button>
    <div class="container">
      <h1 title="Click me for change" style="cursor: pointer;">Заголовок страницы</h1>
      <div id="main">
        <p class="item">Элемент списка 1</p>
        <p class="item highlight">Элемент списка 2 (выделенный)</p>
        <p class="item ">Элемент списка 3</p>
        <p class="item highlight">Элемент списка 4</p>
        <p>Просто текстовый параграф</p>
      </div>
      <h3 id="content">Я должен быть синим</h3>
    </div>
    
  </body>
</html>
